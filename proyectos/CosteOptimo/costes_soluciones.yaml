# Costes de las MAE
# =================
# directorio de proyecto: "/mnt/vegacte/03-CTE_en_curso/salaSert/git/epbdcostes/proyectos/CosteOptimo"
#
# desc: descripción de la MAE
# vutil: vida útil de la MAE (años)
#   - elementos opacos: 50 años
#   - huecos: 30 años
#   - instalaciones: 20 años
# pmant: periodicidad del mantenimiento (años)
#   - elementos opacos: 10 años
#   - elementos huecos: 10 años
#   - instalaciones: 1 años
#
# COSTES:
# ======
# Para cada coste se deben aportar los costes:
#
#  - para el cálculo macroeconómico (sin impuestos ni tasas) se considera
#   - PEM
#  - para el cálculo financiero/microeconómico (con impuestos y tasas) se considera
#   - PEM +
#       - Gastos generales 13.0%
#       - Beneficio industrial 6.0%
#       - IVA:
#           - residencial nuevo y terciario: 21.0%
#           - residencial rehabilitación: 10.0%
#       - Honorarios: 10.0%
#       - Permisos: 7.0%
#
# cinicial: coste inicial (€/ud)
# cmant: costes de mantenimiento (€/ud·periodo)
#   - elementos opacos: 0.1% coste inicial c/10.0 años
#   - huecos: 0.1% coste inicial c/10.0 años
#   - instalaciones: 0.1% coste inicial c1.0/año
#

